<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Open Chat</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="signOut()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container">
    <div *ngFor="let message of messages | async" >
      <div class="row" [ngClass]="{ 'left': message.myMsg, 'right': !message.myMsg }" >
        <img class="img" alt="avatar" [src]="message.avatar ? message.avatar : 'https://ionicframework.com/docs/img/demos/avatar.svg'" *ngIf="message.myMsg" />
        <span class="message"><span *ngIf="message.myMsg" class="time">{{ message.createdAt?.toMillis() | date:'short' }} - </span><span [ngClass]="{ 'message-border-left': message.myMsg, 'message-border-right': !message.myMsg }">{{message.msg}}</span><span *ngIf="!message.myMsg" class="time"> - {{ message.createdAt?.toMillis() | date:'short' }}</span></span>
        <img class="img" alt="avatar" [src]="message.avatar ? message.avatar : 'https://ionicframework.com/docs/img/demos/avatar.svg'" *ngIf="!message.myMsg"/>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center">
      <ion-col size="10">
        <ion-textarea autoGrow="true" class="message-input" rows="1" maxLength="500" [(ngModel)]="newMsg">
        </ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn"
          (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
