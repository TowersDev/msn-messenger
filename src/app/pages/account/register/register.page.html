<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()"></ion-back-button>
    </ion-buttons>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="ionicForm" (ngSubmit)="submitForm()">
    <ion-item lines="full" class="inputs">
      <ion-input type="email" formControlName="email" placeholder="Email" required></ion-input>
    </ion-item>
    <ion-item lines="full" class="inputs">
      <ion-input formControlName="nombre" placeholder="Nombre" required></ion-input>
    </ion-item>
    <ion-item lines="full" class="inputs">
      <app-password-component>
        <ion-input formControlName="password" type="password" placeholder="Password" required></ion-input>
      </app-password-component>
    </ion-item>
    <ion-item lines="full" class="inputs">
      <app-password-component>
        <ion-input formControlName="repeatPassword" type="password" placeholder="Repetir contraseÃ±a" required>
        </ion-input>
      </app-password-component>
    </ion-item>
    <div class="images">
      <ion-thumbnail class="prueba1" (click)="setImage('https://www.freepnglogos.com/uploads/zelda-png-logo/girls-zelda-vector-logo--download-page-27.png')">
        <img alt="Silhouette of mountains" src="https://www.freepnglogos.com/uploads/zelda-png-logo/girls-zelda-vector-logo--download-page-27.png" />
      </ion-thumbnail>
      <ion-thumbnail class="prueba2" (click)="setImage('https://as.com/meristation/imagenes/2017/04/22/album/1492840800_840800_000011_album_normal.png')">
        <img alt="Silhouette of mountains" src="https://as.com/meristation/imagenes/2017/04/22/album/1492840800_840800_000011_album_normal.png" />
      </ion-thumbnail>
      <ion-thumbnail class="prueba3" (click)="setImage('https://freepngimg.com/thumb/the_legend_of_zelda/115899-of-the-legend-zelda-png-free-photo-thumb.png')">
        <img alt="Silhouette of mountains" src="https://freepngimg.com/thumb/the_legend_of_zelda/115899-of-the-legend-zelda-png-free-photo-thumb.png" />
      </ion-thumbnail>
    </div>
    <div class="button-class">
      <ion-button type="submit" color="danger" expand="block">Registrar</ion-button>
    </div>
  </form>

</ion-content>
